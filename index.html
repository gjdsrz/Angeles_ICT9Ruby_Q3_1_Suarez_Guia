<!DOCTYPE html>
<html lang="en">

<head>
<title>SIGMALATOR</title>
</head>
<body>

    <script>
    function displayMe(event) {


  let num1 = Number(document.getElementById("num1").value);
  let num2 = Number(document.getElementById("num2").value);
  let operation = document.getElementById("operation").value;

  let result;

  if (operation === "add") {
    result = num1 + num2;
  }
  else if (operation === "sub") {
    result = num1 - num2;
  }
  else if (operation === "mul") {
    result = num1 * num2;
  }
  else if (operation === "div") {
    if (num2 === 0) {
      alert("Cannot divide by 0!!!!");
      return;
    }
    result = num1 / num2;
  }

  alert("The result is: " + result);
}
</script>

   

    <div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <form class="form" onsubmit="displayMe(event)">
        <h2 class="text-center mb-4" 
            style="color: #1b1d1e; font-family:'Poppins', Arial, sans-serif; font-weight: 700;">
          Basic calculator version 0.67
        </h2>
        <h6>Avoid using 0. Though I suggest using 67!</h6>


    <input type="number" id="num1" placeholder="Enter number" >
  <br>
  <br>

     <input type="number" id="num2" placeholder="Enter number">
  <br>
  <br>

  <select id="operation">
    <option value="add">Addition (+)</option>
    <option value="sub">Subtraction (-)</option>
    <option value="mul">Multiplication (*)</option>
    <option value="div">Division (/)</option>
  </select>

  <br>
  <br>

  

  <button type="submit">Calculate</button>
</form>

  

</form>
